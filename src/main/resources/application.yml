spring:
  application:
    name: technical-task-product-catalog

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:productsDB
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true